<!doctype html><html>
<head><meta charset="utf-8"/>
<title>プロジェクト設定</title>
<link rel="canonical" href="index.htm">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https: ${webview.cspSource}; script-src vscode-resource: ${webview.cspSource}; style-src vscode-resource: ${webview.cspSource};"/>
<link rel="stylesheet" href="./mdb.min.css">
<script defer src="./mdb.min.js"></script>
<script defer src="./my.js"></script>
</head>
<body class="white black-text">

<div class="container-fluid"><div class="row">
	<div class="col-12 p-1"><h5>プロジェクト基本情報</h5></div>
	<div class="col-12 col-sm-6 px-1 pb-2"><div class="form-outline">
		<input type="text" id="book.title" value="" class="form-control sn-vld" placeholder="（日本語名でＯＫ）">
		<label class="form-label" for="book.title">作品タイトル名</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>
	<div class="col-12 col-sm-6 px-1 pb-2"><div class="form-outline">
		<input type="text" id="save_ns" value="" class="form-control sn-vld" placeholder="com.fc2.blog.famibee 的な出版者ＵＲＬの逆順ドメイン推奨">
		<label class="form-label" for="save_ns">プロジェクト名（英数字）</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>

	<div class="col-12 col-sm-5 px-1 py-3"><div class="form-outline">
		<input type="text" id="book.creator" value="" class="form-control sn-vld" placeholder="ペンネーム、ハンドル名など">
		<label class="form-label" for="book.creator">著作者</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>
	<div class="col-12 col-sm-5 px-1 py-3"><div class="form-outline">
		<input type="url" id="book.cre_url" value="" class="form-control sn-vld" placeholder="メアド、SNSなど">
		<label class="form-label" for="book.cre_url">連絡先ＵＲＬ</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>
	<div class="col-12 col-sm-2 py-3"><a class="btn btn-info" id="open.cre_url">Open</a></div>

	<div class="col-12 col-sm-5 px-1 py-2"><div class="form-outline">
		<input type="text" id="book.publisher" value="" class="form-control sn-vld" placeholder="サークル名、団体名など">
		<label class="form-label" for="book.publisher">出版者</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>
	<div class="col-12 col-sm-5 px-1 py-2"><div class="form-outline">
		<input type="url" id="book.pub_url" value="" class="form-control sn-vld" placeholder="ご自身の公式サイトなど">
		<label class="form-label" for="book.pub_url">出版者ＵＲＬ</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>
	<div class="col-12 col-sm-2 py-2"><a class="btn btn-info" id="open.pub_url">Open</a></div>

	<div class="col-12 px-1 py-3"><div class="form-outline">
		<textarea id="book.detail" class="form-control sn-vld" placeholder="インストーラーに表示する内容説明">%book.detail%</textarea>
		<label class="form-label" for="book.detail">内容：プロジェクトの説明</label>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div></div>

	<div class="col-12 col-sm-3 p-1"><div class="form-outline">
		<input type="number" id="window.width" value="" class="form-control" placeholder="横幅ドット数">
		<label class="form-label" for="window.width">アプリの横幅</label>
	</div></div>
	<div class="col-12 col-sm-3 p-1"><div class="form-outline">
		<input type="number" id="window.height" value="" class="form-control" placeholder="縦幅ドット数">
		<label class="form-label" for="window.height">アプリの縦幅</label>
	</div></div>
	<div class="col-12 col-sm-3 p-1"><div class="form-outline">
		<input type="text" id="book.version" value="" class="form-control" placeholder="1.0.0 など">
		<label class="form-label" for="book.version">バージョン</label>
	</div></div>
	<div class="col-12 col-sm-3 p-1"><div class="form-outline">
		<input type="number" id="log.max_len" value="" class="form-control" placeholder="何ページ分保存するか">
		<label class="form-label" for="log.max_len">ログ保存長</label>
	</div></div>

	<div class="col-12 px-1 pt-3"><h5>初期値</h5></div>
	<div class="col-6 col-md-3 p-1"><div class="form-outline">
		<input type="number" id="init.tagch_msecwait" value="" class="form-control" placeholder="ミリ秒単位で指定">
		<label class="form-label" for="init.tagch_msecwait">文字表示待ち時間</label>
	</div></div>
	<div class="col-6 col-md-3 p-1"><div class="form-outline">
		<input type="number" id="init.auto_msecpagewait" value="" class="form-control" placeholder="ミリ秒単位で指定">
		<label class="form-label" for="init.auto_msecpagewait">自動読み時文字表示待ち時間</label>
	</div></div>

	</div><hr/><div class="row">

	<div class="col-6 col-sm-3 col-md-2 col-xxl-1 p-1"><div class="form-outline">
		<input type="text" id="init.escape" value="" class="form-control" placeholder="半角記号推奨">
		<label class="form-label" for="init.escape">エスケープ文字</label>
	</div></div>
	<div class="col-2 col-lg-1 p-1"><div class="form-outline">
		<input type="color" id="init.bg_color" value="" class="form-control">
		<label class="form-label" for="init.bg_color">背景色</label>
	</div></div>

	<div class="col-12 px-1 pt-3"><h5>暗号化しないフォルダ</h5></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check"><input id="code.script" type="checkbox" class="form-check-input sn-chk"/><label class="form-label"><span>script</span></label></div>
		<!-- これのみテンプレ。内部置換のため spanは必須、改行も禁止 -->

	<div class="col-12 px-1 pt-3"><h5>デバッグスイッチ</h5></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.devtool" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">devtool</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.token" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">token</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.tag" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">tag</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.putCh" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">putCh</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.debugLog" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">debugLog</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.baseTx" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">baseTx</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.masume" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">masume</label></div>
	<div class="col-4 col-sm-3 col-lg-2 col-xxl-1 form-check">
		<input id="debug.variable" type="checkbox" class="form-check-input sn-chk"/>
		<label class="form-label">variable</label></div>
</div></div>

</body>
</html>
