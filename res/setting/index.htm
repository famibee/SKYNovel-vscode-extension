<!doctype html><html>
<head><meta charset="utf-8"/>
<title>プロジェクト設定</title>
<link rel="canonical" href="index.htm">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https: ${webview.cspSource}; script-src vscode-resource: ${webview.cspSource}; style-src vscode-resource: ${webview.cspSource};"/>
<link href="./materialize.min.css" rel="stylesheet" type="text/css"/>
<script defer src="./materialize.min.js"></script>
<script defer src="./my.js"></script>
</head>
<body class="white black-text">

<div class="row">
	<div class="col s12"><h5>プロジェクト基本情報</h5></div>
	<div class="col s6"><div class="input-field">
		<input type="text" id="book.title" value="" class="validate">
		<label for="book.title">作品タイトル名</label>
	</div></div>
	<div class="col s6"><div class="input-field">
		<input type="text" id="save_ns" value="" class="validate">
		<label for="save_ns">プロジェクト名（英数字）：セーブデータ区別名</label>
	</div></div>

	<div class="col s5"><div class="input-field">
		<input type="text" id="book.creator" value="" class="validate">
		<label for="book.creator">著作者：ペンネーム、ハンドル名など</label>
	</div></div>
	<div class="col s5"><div class="input-field">
		<input type="text" id="book.cre_url" value="" class="validate">
		<label for="book.cre_url">連絡先ＵＲＬ</label>
	</div></div>
	<div class="col s2"><h5><a class="waves-effect waves-light btn" id="open.cre_url">Open URL</a></h5></div>

	<div class="col s5"><div class="input-field">
		<input type="text" id="book.publisher" value="" class="validate">
		<label for="book.publisher">出版者：サークル名、団体名など</label>
	</div></div>
	<div class="col s5"><div class="input-field">
		<input type="text" id="book.pub_url" value="" class="validate">
		<label for="book.pub_url">出版者ＵＲＬ</label>
	</div></div>
	<div class="col s2"><h5><a class="waves-effect waves-light btn" id="open.pub_url">Open URL</a></h5></div>

	<div class="col s12"><div class="input-field">
		<textarea id="book.detail" class="validate">%book.detail%</textarea>
		<label for="book.detail">内容：プロジェクトの説明</label>
	</div></div>

	<div class="col s3"><div class="input-field">
		<input type="text" id="window.width" value="" class="validate">
		<label for="window.width">ウインドウ横幅ドット数</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		<input type="text" id="window.height" value="" class="validate">
		<label for="window.height">ウインドウ縦幅ドット数</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		<input type="text" id="book.version" value="" class="validate">
		<label for="book.version">バージョン番号</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		<input type="text" id="log.max_len" value="" class="validate">
		<label for="log.max_len">ログ保存長</label>
	</div></div>

	<div class="col s3"><div class="input-field">
		<input type="text" id="init.tagch_msecwait" value="" class="validate">
		<label for="init.tagch_msecwait">初期値：文字表示待ちミリ秒</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		<input type="text" id="init.auto_msecpagewait" value="" class="validate">
		<label for="init.auto_msecpagewait">初期値：自動読み時文字表示待ミリ秒</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		<input type="text" id="init.escape" value="" class="validate">
		<label for="init.escape">エスケープ文字</label>
	</div></div>
	<div class="col s3"><div class="input-field">
		初期値：背景色
		<input type="color" id="init.bg_color" value="" class="validate">
	</div></div>

	<div class="col s12"><h5>暗号化しないフォルダ</h5></div>
	<div class="col l12 m3 s2"><label><input id="code.script" type="checkbox" class="filled-in"/><span>script</span></label></div>

	<div class="col s12"><h5>デバッグスイッチ</h5></div>
	<div class="col l12 m3 s2"><label><input id="debug.devtool" type="checkbox" class="filled-in"/><span>devtool</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.token" type="checkbox" class="filled-in"/><span>token</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.tag" type="checkbox" class="filled-in"/><span>tag</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.putCh" type="checkbox" class="filled-in"/><span>putCh</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.debugLog" type="checkbox" class="filled-in"/><span>debugLog</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.baseTx" type="checkbox" class="filled-in"/><span>baseTx</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.masume" type="checkbox" class="filled-in"/><span>masume</span></label></div>
	<div class="col l12 m3 s2"><label><input id="debug.variable" type="checkbox" class="filled-in"/><span>variable</span></label></div>
</div>

</body>
</html>
