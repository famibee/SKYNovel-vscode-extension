<!doctype html><html>
<head><meta charset="utf-8"/>
<title>・</title>
<link rel="canonical" href="index.htm">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta_autooff http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: ${webview.cspSource}; script-src 'nonce-${nonce}' ${webview.cspSource}; style-src ${webview.cspSource} 'unsafe-inline'; font-src ${webview.cspSource};"/>
<link rel="stylesheet" href="./lib/bootstrap.min.css">
<link rel="stylesheet" href="./lib/bootstrap2vscode.css">
<link rel="stylesheet" href="./lib/fontawesome/all.min.css">
<script defer nonce="${nonce}" src="./lib/bootstrap.min.js"></script>
<script defer nonce="${nonce}" src="./lib/fontawesome/all.min.js"></script>
<script defer nonce="${nonce}" src="./setting.js"></script>
</head>
<body>

<nav><div class="nav nav-tabs" id="nav-tab" role="tablist">
	<a class="nav-link active" id="nav-basic-tab" data-bs-toggle="tab" href="#nav-basic" role="tab" aria-controls="nav-basic" aria-selected="true">
		基本情報
	</a>

	<a class="nav-link" id="nav-app-tab" data-bs-toggle="tab" href="#nav-app" role="tab" aria-controls="nav-app" aria-selected="false">
		アプリ
	</a>

	<a class="nav-link" id="nav-setting_sn-tab" data-bs-toggle="tab" href="#nav-setting_sn" role="tab" aria-controls="nav-setting_sn" aria-selected="true">
		テンプレ
	</a>

	<a class="nav-link" id="nav-debug-tab" data-bs-toggle="tab" href="#nav-debug" role="tab" aria-controls="nav-debug" aria-selected="false">
		デバッグ
	</a>
</div></nav>
<div class="tab-content mt-2" id="nav-tabContent">
	<!-- 基本情報 -->
	<div class="tab-pane fade show active" id="nav-basic" role="tabpanel" aria-labelledby="nav-basic-tab">
		<div class="container-fluid"><div class="row">

<div class="col-6 col-sm-6 px-1 pb-2"><form class="form-check was-validated">
	<label class="form-label" for="book.title">作品タイトル名</label>
	<input type="text" id="book.title" value="" class="form-control form-control-sm sn-vld" placeholder="（日本語名でＯＫ）" required/>
	<div class="invalid-feedback">あなたの作品情報に変更してください</div>
</form></div>
<div class="col-6 col-sm-6 px-1 pb-2"><form class="form-check was-validated">
	<label class="form-label" for="save_ns">プロジェクト名（英数字）</label>
	<input type="text" id="save_ns" value="" class="form-control form-control-sm sn-vld" placeholder="com.fc2.blog.famibee 的な出版者ＵＲＬの逆順ドメイン推奨" required/>
	<div class="invalid-feedback">あなたの作品情報に変更してください</div>
</form></div>

<div class="col-6 col-sm-6 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="book.creator">著作者</label>
	<input type="text" id="book.creator" value="" class="form-control form-control-sm sn-vld" placeholder="ペンネーム、ハンドル名など"/>
	<div class="invalid-feedback">あなたの作品情報に変更してください</div>
</form></div>
<div class="col-6 col-sm-6 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="book.cre_url">連絡先ＵＲＬ</label>
	<div class="input-group input-group-sm">
		<input type="url" id="book.cre_url" value="" class="form-control form-control-sm sn-vld" placeholder="メアド、SNSなど's username" aria-label="Recipient's username" aria-describedby="button-addon2">
		<button class="btn btn-info" type="button" id="open.cre_url">Open</button>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div>
</form></div>

<div class="col-6 col-sm-6 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="book.publisher">出版者</label>
	<input type="text" id="book.publisher" value="" class="form-control form-control-sm sn-vld" placeholder="サークル名、団体名など"/>
	<div class="invalid-feedback">あなたの作品情報に変更してください</div>
</form></div>
<div class="col-6 col-sm-6 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="book.pub_url">出版者ＵＲＬ</label>
	<div class="input-group input-group-sm">
		<input type="url" id="book.pub_url" value="" class="form-control form-control-sm sn-vld" placeholder="ご自身の公式サイトなど"/>
		<button class="btn btn-info" type="button" id="open.pub_url">Open</button>
		<div class="invalid-feedback">あなたの作品情報に変更してください</div>
	</div>
</form></div>

<div class="col-12 px-1 py-3"><form class="form-check was-validated">
	<label class="form-label" for="book.detail">内容：プロジェクトの説明</label>
	<textarea id="book.detail" class="form-control form-control-sm sn-vld" placeholder="インストーラーに表示する内容説明">%book.detail%</textarea>
	<div class="invalid-feedback">あなたの作品情報に変更してください</div>
</form></div>

		</div></div>
	</div>

	<!-- アプリ -->
	<div class="tab-pane fade" id="nav-app" role="tabpanel" aria-labelledby="nav-app-tab">
		<div class="container-fluid"><div class="row">

<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="window.width">アプリの横幅</label>
	<input type="number" id="window.width" value="" class="form-control form-control-sm sn-vld" placeholder="横幅ドット数" required/>
</form></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="window.height">アプリの縦幅</label>
	<input type="number" id="window.height" value="" class="form-control form-control-sm sn-vld" placeholder="縦幅ドット数" required/>
</form></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="book.version">バージョン</label>
	<input type="text" id="book.version" value="" class="form-control form-control-sm sn-vld" placeholder="1.0.0 など"/>
</form></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="log.max_len">ログ保存長</label>
	<input type="number" id="log.max_len" value="" class="form-control form-control-sm sn-gray" placeholder="何ページ分保存するか"/>
</form></div>

<div class="col-12 px-1 pt-3"><h5>初期値</h5></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="init.tagch_msecwait">文字表示待ち時間</label>
	<input type="number" id="init.tagch_msecwait" value="" class="form-control form-control-sm sn-gray" placeholder="ミリ秒単位で指定"/>
</form></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="init.auto_msecpagewait">自動読み時文字表示待ち時間</label>
	<input type="number" id="init.auto_msecpagewait" value="" class="form-control form-control-sm sn-gray" placeholder="ミリ秒単位で指定"/>
</form></div>

<div class="col-6 col-md-3 px-1 py-2"><form class="form-check was-validated">
	<label class="form-label" for="init.escape">エスケープ文字</label>
	<input type="text" id="init.escape" value="" class="form-control form-control-sm sn-vld" placeholder="半角記号推奨" pattern="[!-)+-/:-@\\^-`{-~]{0,1}"/>
</form></div>
<div class="col-6 col-md-3 px-1 py-2"><form class="form-check">
	<label class="form-label" for="init.bg_color">背景色</label>
	<input type="color" id="init.bg_color" value="#000000" class="form-control form-control-sm form-control-color sn-gray"/>
</form></div>

		</div></div>
	</div>

	<!-- テンプレ -->
	<div class="tab-pane fade show" id="nav-setting_sn" role="tabpanel" aria-labelledby="nav-setting_sn-tab">
		<div class="container-fluid"><div class="row">
<!-- 4replace_by_setting.sn -->
		</div></div>
	</div>

	<!-- デバッグスイッチ -->
	<div class="tab-pane fade" id="nav-debug" role="tabpanel" aria-labelledby="nav-debug-tab">
		<div class="container-fluid"><div class="row">

<div class="col-12 px-1 pt-3"><h5>暗号化しないフォルダ</h5></div>

<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check"><input id="code.script" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value=""><label class="form-check-label"><span>script</span></label></div></div>
	<!-- これのみテンプレ。内部置換のため spanは必須、改行も禁止 -->

<div class="col-12 px-1 pt-3"><h5>デバッグスイッチ</h5></div>

<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.devtool" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.devtool">devtool</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.token" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.token">token</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.tag" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.tag">tag</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.putCh" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.putCh">putCh</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.debugLog" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.debugLog">debugLog</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.baseTx" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.baseTx">baseTx</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.masume" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.masume">masume</label>
</div></div>
<div class="col-4 col-sm-3 col-lg-2 col-xxl-1"><div class="form-check">
	<input id="debug.variable" class="form-check-input mb-3 sn_checkbox sn-chk" type="checkbox" value="">
	<label class="form-check-label" for="debug.variable">variable</label>
</div></div>

		</div></div>
	</div>
</div>


</body>
</html>
